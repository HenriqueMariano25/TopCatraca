{% load static %}

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
<div class="geral container" style="">
    <div class="contagem text-center">
        <h4 class="mt-2">Contagem de passagens pelo refeitorio</h4>
        <form id="formulario_contagem" method="get">
            <div class="mt-4">
                <label for="data">
                    Data
                    <input type="date" id="data" name="data">
                </label>
                <label for="hora_inicial">
                    Hora Inicial
                    <input type="time" id="hora_inicial_ref" name="hora_inicial_ref">
                </label>
                <label for="hora_final">
                    Hora Final
                    <input type="time" id="hora_final_ref" name="hora_final_ref">
                </label>
            </div>
            <input type="submit" value="Consultar" class="btn btn-info btn-block mt-2">
        </form>
        <div>
            <table border=1 id="table_refeitorio" class="container table table-dark">
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Refeitorio 1</th>
                    <th>Refeitorio 2</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div class="excel container text-center">
        <h4 class="mt-2">Gerar relatorio da catraca no Excel</h4>
        <form id="formulario_excel" action="relatorio/geral" method="post">
            {% csrf_token %}
            <div class="mt-4">
                <label for="data_inicial">
                    Data Inicial:
                    <input type="date" id="data_inicial" name="data_inicial">
                </label>
                <label for="data_final">
                    Data Final:
                    <input type="date" id="data_final" name="data_final">
                </label>
            </div>
            <div class="mt-2">
                <label for="hora_inicial">
                    Hora Inicial
                    <input type="time" id="hora_inicial" name="hora_inicial">
                </label>
                <label for="hora_final">
                    Hora Final
                    <input type="time" id="hora_final" name="hora_final">
                </label>
            </div>
            <div class="">
                <input type="submit" value="Gerar Excel" class="btn btn-success btn-block mt-2">
            </div>

        </form>
    </div>
</div>
<div class="divAll col-auto mt-5 ">
    <div class="RowFooter rounded mt-2 ">
    </div>
    <footer class="container mt-5">
        <div class="row textFooter">
            <div class="col-xl-6 col-sm-6 col-md-6 col-lg-6">
                <p><strong>&copy; Copyright 2020</strong>

                </p>
            </div>
            <div class="col-xl-6 col-sm-6 col-md-6 col-lg-6 text-right">
                <p><strong>Developed by: Henrique Mariano da Silva</strong>
                </p>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="{% static 'javascript/Jquery/jquery-3.5.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'javascript/base.js' %}"></script>
</body>
</html>
